<ion-header>
	<ion-navbar>

		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>

		<ion-title>Meteo</ion-title>

		<ion-buttons end>
			<button ion-button icon-left (click)="addCity()">
				<ion-icon name="add"></ion-icon> Aggiunti Città
			</button>
		</ion-buttons>

	</ion-navbar>
</ion-header>

<ion-content padding>

	<ion-slides pager effect="flip">

		<ion-slide *ngFor="let city of cities" >
			<h2>{{ city.city }}</h2>
			<p>Tempo: {{ city.weather }}.</p>
			<p>Temperatura : {{ city.temp }} C°</p>
		</ion-slide>

	</ion-slides>

</ion-content>
